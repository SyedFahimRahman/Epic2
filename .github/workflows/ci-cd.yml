name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Test
        run: |
          javac *.java
          java -version
          java -cp . TaxiAppCLI
        # Additional test commands can be added here

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: actions/setup-docker@v2
        with:
          dockerfile: Dockerfile

      - name: Build Docker Image
        run: docker build -t taxi-app-image .

      - name: Push Docker Image to Docker Hub
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password
          docker tag taxi-app-image ${{ secrets.DOCKERHUB_USERNAME }}/taxi-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/taxi-app:latest
